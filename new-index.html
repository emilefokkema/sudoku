<html>
<head>
	<meta name="viewport" content="width=475,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	
	<LINK href="main.css" rel="stylesheet" type="text/css" />
	<LINK href="font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script type="text/template" id="editor">
	<div id="1" class="state busy-state sudoku-container">
		<table class="sudoku-table">
			<tr template-id="2" class="sudoku-table-row">
				<td template-id="1" class="sudoku-table-cell">
					<div id="2" class="sudoku-cell-container empty" align="center">
						<div class="sodoku-reveal-container">
							<input id="3" class="sudoku-cell-input sudoku-text sudoku-text-grey" type="text" value="a" disabled="true" />
						</div>
						<div id="4" class="distribution sudoku-text sudoku-text-grey">hoi</div>
						<input id="1" type="text" maxlength="1" class="sudoku-cell-input sudoku-text"/>
					</div>
				</td>
			</tr>
		</table>
		<div class="settings-button" id="3">
			<div class="settings-content">
				<div class="settings-option sudoku-text">
					<input type="radio" name="variation" id="5"/>NRC
					<input type="radio" name="variation" id="6" checked/>Normal
				</div>
				<div id="7" class="settings-option sudoku-text">
					<div class="state no-solution">
						<div class="diagnosis settings-part"><span class="fa fa-ban"></span> No solution</div>
					</div>
					<div class="state one-solution">
						<div class="diagnosis settings-part"><span class="fa fa-check"></span> One solution</div>
						<div class="settings-part"><input id="8" type="checkbox"/> Reveal</div>
					</div>
					<div class="state many-solutions">
						<div class="diagnosis settings-part"><span class="fa fa-exclamation-triangle"></span> Many solutions</div>
						<div class="settings-part"><input id="9" type="checkbox"/> Show distribution</div>
					</div>
					<span class="busy-state busy fa fa-spinner fa-spin"></span>
				</div>
				<div id="4" class="close-settings-button"></div>
			</div>
		</div>
	</div>
</script>
<script src="require-element.min.js"></script>
<script data-main="scripts/main" src="require.js"></script>
</body>
</html>
