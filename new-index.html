<html>
<head>
	<meta name="viewport" content="width=475,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<LINK href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script type="text/template" id="editor">
	<div id="1" class="sudoku-container">
		<table class="sudoku-table">
			<tr template-id="2" class="sudoku-table-row">
				<td template-id="1" class="sudoku-table-cell">
					<div id="2" class="sudoku-cell-container" align="center">
						<input id="1" type="text" maxlength="1" class="sudoku-cell-input"/>
					</div>
				</td>
			</tr>
		</table>
		<div class="settings-button" id="3">
			<div class="settings-content">
				<div class="settings-option">
					<input type="radio" name="variation" id="5"/>NRC
					<input type="radio" name="variation" id="6" checked/>Normal
				</div>
				<div id="7" class="state settings-option">
					<span class="state no-solution">No solution</span>
					<span class="state one-solution">One solution</span>
					<span class="state many-solutions">Many solutions</span>
					<span class="state busy">Busy...</span>
				</div>
				<div id="4" class="close-settings-button"></div>
			</div>
		</div>
	</div>
</script>
<script src="require-element.min.js"></script>
<script data-main="scripts/main" src="require.js"></script>
</body>
</html>
