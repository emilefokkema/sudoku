<html>
<head>
<style>
div.parent {margin:10px;}
</style>
</head>
	<body>
		<div class="parent" style="height:200px" data-contour="parent a">
			<div style="padding:5px">
				<span data-contour="child b" style="margin:-5px;padding:5px;font-family:Verdana;font-size:20px">Whatever</span>
			</div>
			
			
		</div>
		<div class="parent" style="height:200px" data-contour="parent b">
			<div data-contour="child a">
				<span data-contour="child b" style="margin-left:20px;padding:5px;font-family:Verdana;font-size:20px;position:relative;top:10px">Whatever else</span>
			</div>
			
			
		</div>
	</body>
	<script src="makeNode.js"></script>
	<script src="structureHelpers.js"></script>
	<script src="contourMaker.js"></script>
	<script src="contourBackgrounds.js"></script>
	<script>
	contourBackgrounds({
		"a": function(parent, children){
			var b = children.b;
			return [
				{
					color: "#000",
					contour: parent.expand(-5).combineNegative(b.expand(5)),
					width:1
				},
				{
					color: "#000",
					contour: b,
					width:1
				}
			];
		},
		"b": function(parent, children){
			return [
				{
					color: "#000",
					contour: parent.expand(-7)
						.combineNegative(children.a.expand(5))
						.combine(children.b.expand(3)),
					width:1
				}
			];
		}
	});
	</script>
</html>
